<!doctype html>

<html lang="en">

    <head>
        <meta name="description" content="Personal Finance Tracker">
        <meta name="keywords" content="Django, Python, HTML, CSS, JS, Boostrap">
        <meta name="author" content="Daniel John Idorot">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home</title>
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    </head>

    <body>
        <div class="container">
            <!-- Content here -->
            <div class="container text-center">
                <div class="row align-items-center">
                    <div class="col">
                        <div class="card">
                            <form method="post" action="{% url 'dashboard' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="email" name="email" class="form-control email" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control password"
                                        id="exampleInputPassword1" placeholder="Password" oninput="showPassword()"
                                        onblur="hidePassword()">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>

                        </div>
                    </div>

                    <div class="col">
                        <img src="{% static 'img/finance-login.png' %}" class="login-img rounded mx-auto d-block"
                            alt="finance">
                    </div>

                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
        <!-- <script src="static/login.js"></script> -->

    </body>

</html>
