<!doctype html>

<html lang="en">

    <head>
        <meta name="description" content="Personal Finance Tracker">
        <meta name="keywords" content="Django, Python, HTML, CSS, JS, Boostrap">
        <meta name="author" content="Daniel John Idorot">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Dashboard{% endblock %}</title>
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
    </head>

    <body>

        <!-- Side-Nav -->
        <div class="side-navbar active-nav d-flex justify-content-between flex-wrap flex-column" id="sidebar">
            <ul class="nav flex-column text-white w-100">
                <li class="nav-link">
                    <i class="an an-home"></i>
                    <span class="mx-2"><a href="{% url 'dashboard' %}">Overview</a></span>
                </li>
                <li class="nav-link">
                    <i class="an an-user"></i>
                    <span class="mx-2"><a href="{% url 'transaction' %}">Transactions</a></span>
                </li>
                <li class="nav-link">
                    <i class="an an-book"></i>
                    <span class="mx-2"><a href="{% url 'financial' %}">Financial Goals</a></span>
                </li>
                <li class="nav-link">
                    <i class="an an-book"></i>
                    <span class="mx-2"><a href="{% url 'budgeting' %}">budgeting</a></span>
                </li>
                <li class="nav-link">
                    <i class="an an-book"></i>
                    <span class="mx-2"><a href="{% url 'analysis' %}">Analysis</a></span>
                </li>
                <li class="nav-link">
                    <i class="an an-book"></i>
                    <span class="mx-2"><a href="{% url 'settings' %}">Settings</a></span>
                </li>
            </ul>

            <span href="#" class="nav-link h4 w-100 mb-5">
                <a title="burger-menu" href=""><i class="an an-user text-white"></i></a>
                <a title="burger-menu" href=""><i class="an an-user px-2 text-white"></i></a>
                <a title="burger-menu" href=""><i class="an an-user text-white"></i></a>
            </span>
        </div>

        <!-- Main Wrapper -->
        <div class="p-1 my-container active-cont">
            <!-- Top Nav -->
            <nav class="navbar top-navbar navbar-light bg-light px-5">
                <a class="btn border-0" id="menu-btn"><i class="an an-menu"></i></a>
            </nav>
            <!--End Top Nav -->
            <div class="container px-4">
                <div class="row gx-5">
                    <div class="col">
                        <!-- Main Content -->
                        <div class="main-content">
                            {% block content %}
                            <h1>Overview</h1>
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>

    </body>

</html>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
<script>
    var menu_btn = document.querySelector("#menu-btn");
    var sidebar = document.querySelector("#sidebar");
    var container = document.querySelector(".my-container");

    menu_btn.addEventListener("click", () => {
        sidebar.classList.toggle("active-nav");
        container.classList.toggle("active-cont");
    });

</script>
</body>

</html>
